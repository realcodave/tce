{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>The Church Of Evangelism</title>

	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400|" rel="stylesheet" type="text/css">
	<link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

	<!-- Loading main css file -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>


<body>

	<div id="site-content">
		<div class="site-header">
			<div class="container">
				<a href="{% url 'index' %}" id="branding">
					<img src="{% static 'dummy/nEW bIBLE.png' %}" alt="" class="logo" width="50px">
					<div class="logo-text">
						<h1 class="site-title">THE CHURCH OF EVANGELISM</h1>
						<small class="site-description" style="color: #eee;">Santuary Of Joy</small>
					</div>
				</a> <!-- #branding -->

				<!-- Default snippet for navigation -->
				<div class="main-navigation">
					<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
					<ul class="menu">
						<li class="menu-item current-menu-item"><a href="{% url 'index' %}">Home</a></li>
						<li class="menu-item"><a href="{% url 'about' %}">About</a></li>
						<li class="menu-item"><a href="{% url 'live' %}">Live Streamming</a></li>
						<li class="menu-item"><a href="{% url 'video' %}">Videos</a></li>
						<li class="menu-item"><a href="{% url 'article' %}">Articles</a></li>
						<li class="menu-item"><a href="#contact">Contact</a></li>

						<li class="menu-item"><a href="{% url 'about' %}#give">Give</a></li>
					</ul> <!-- .menu -->
				</div> <!-- .main-navigation -->

				<div class="mobile-navigation"></div>
			</div>
		</div> <!-- .site-header -->
		<div class="fullwidth-block">
			<div class="container">
				<div class="row">
					<div class="center-content">
						<div class="col-md-12 col-lg-12 ">
							<h3 class="section-title first-title" id="about">{{ blog_post.title }}</h3>
							<img src="{{ blog_post.image.url }}" alt="" width="100%">
							<p class="posted">
								{{ blog_post.body|safe }}
							</p>
							<div class="card-footer text-muted" style="color: darkorange;"> <i> Posted on: {{ blog_post.date_published }} </i></div>
						</div>
					</div>
